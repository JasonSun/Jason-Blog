{% extends "coltrane/base_entries.html" %}

{% block content %}
    {% for entry in object_list %}
    <div class="archive">
        <h2>{{ entry.title }}</h2>
        <p>Published on {{ entry.pub_date|date:"F j, Y" }}</p>
        {{ entry.body_html|truncatewords_html:'50'|safe }}
        <a href="{{ entry.get_absolute_url }}">Read full entry</a>
    </div>
    {% endfor %}
{% endblock %}
